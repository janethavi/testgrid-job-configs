version: '0.9'
emailToList: "janeth@wso2.com"
infrastructureConfig:
  iacProvider: CLOUDFORMATION
  infrastructureProvider: AWS
  containerOrchestrationEngine: None
  includes:
    - Ubuntu-18.04
    - MySQL-5.7
    - ORACLE_JDK8
  provisioners:
    - name: single-node-deployment
      remoteRepository: "git@github.com:janethavi/performance-common"
      remoteBranch: "test-grid"
      description: Provision Infra for running scenario tests
      scripts:
        # Deployment of apim pattern-1 + JMeter
        - name: 'prod-wso2-apim-perf-deployment'
          description: ''
          type: CLOUDFORMATION
          file: distribution/scripts/cloudformation/templates/jmeter-deployment-3.0.yaml
          inputParameters:
            ProductDeploymentURL: "https://performance-test-archives.s3.us-east-2.amazonaws.com/3.0-pattern-1.yaml"
            ProductInstanceType: "t2.medium"
            ProductDBType: "db.t2.medium"
            CertificateName: "self-signed-cert"
            DBUsername: "wso2carbon"
            DBPassword: "DB_Password"
            region: "us-east-2"
            BackendInstanceType: "t3.small"
            JmeterClientInstanceType: "t3.small"
            JmeterServerInstanceType: "t3.small"
            # Please use 2 Jmeter-servers if concurrency > 500 users
            NumberOfJMeterServers: "0"
scenarioConfigs:
  - testType: JMETER
    remoteRepository: "git@github.com:wso2-enterprise/testgrid-performance-apim"
    remoteBranch: "master"
    name: "apim-perf-test"
    description: "apim-scenarios"
    file: distribution/scripts/scenario-test.sh
    inputParameters:
      heap_memory_app: 1G
      con_users: "100,250"
      msg_size: "50,1024"
      backend_sleep: 0
      test_duration: 120
      warmup_time: 60
      heap_memory_jmeter_s: 512M
      heap_memory_jmeter_c: 512M
      heap_memory_netty: 512M
